<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Manager</title>

    <script src="https://kit.fontawesome.com/5eb2c51ffb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="search">
        <input type="text" class="input" placeholder="Search Bookmark">
        <button class="btn">
           
        <i class="fas fa-search"></i>
        </button>
        </div>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a Bookmark</p>
                    <i class="fa-solid fa-xmark"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label for="">Title</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="rowURL" id="urL">
                        <label for="">URL</label>
                        <input type="url" name="" id="website-url">
                    </div>
                    <div class="row description">
                        <label for="">Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Bookmark</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>Add new Bookmark</p>
        </li>
    </div>
    <footer>
        <div class="foot">
          <p>&copy; Bookmark Manager By Ishan</p>
        </div>
      </footer>

    <script src="index.js"></script>
</body>

</html>
